<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Dynamic Style</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="5-Class-Dynamic-Style.css">
</head>
<body>
    

    <div id="app">

            <div class="box" :class="degistir"> </div>
            <button @click="showblue = !showblue"> Ekle kaldÄ±r.</button>

    </div>



    <script>
        new Vue({
            el : "#app",
            data : {
                showblue : false
            },

            computed : {
                degistir() {
                    return {
                        'blue' : this.showblue
                    };
                }
            }

        });



    </script>
</body>
</html>
